<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 15px;
            border-radius: 5px;
            background-color: #555;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        .image-container {
            text-align: center;
            margin: 27px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <title>Advertisement Page</title>
</head>
<body>

    <header>
        <h1>Awesome Product Advertisement</h1>
    </header>

    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <section id="section1">
        <h2>Welcome to Section 1</h2>
        <p>This is an amazing product that will change your life!</p>
        <a href="#" class="button">Learn More</a>
    </section>

    <section id="section2">
        <h2>Check Out Our Video</h2>
        <div class="video-container">
            <!-- Replace the source with your actual video URL -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="#" class="button">Watch Now</a>
    </section>

    <section id="section3">
        <h2>Amazing Images</h2>
        <div class="image-container">
            <!-- Replace the source with your actual image URL -->
            <img src="https://via.placeholder.com/800x400" alt="Product Image">
        </div>
        <a href="#" class="button">View Gallery</a>
    </section>

</body>
</html>
